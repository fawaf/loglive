{% extends "base.html %}

{% block title %}
{{  channel }}
{% end %}

{% block content %}
<div class="well">
<ul>
{% for log in reversed(logs) %}
    <li>
        <a href="{{ reverse_url('log', network, channel, log.date.strftime("%Y%m%d")) }}">
            {{ log.date.strftime("%Y-%m-%d") }}
        </a>
    </li>
{% end %}
</ul>
</div>
{% end %}
