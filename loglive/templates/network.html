{% extends "base.html" %}

{% block title %}
{{ network }} Channels
{% end %}

{% block content %}
<h1>{{ network }} Channels</h1>
<div class="well">
    <ul>
    {% for channel in sorted(channels) %}
        <li>
            <a href="{{ reverse_url('channel', network, channel) }}">
                {{ channel }}
            </a>
        </li>
    {% end %}
    </ul>
</div>
{% end %}
